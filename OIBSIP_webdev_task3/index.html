<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .converter-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .radio-group {
            margin: 20px 0;
        }
        .radio-option {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        .error {
            color: red;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="e.g., 32">
            <div id="temperature-error" class="error">Please enter a valid number</div>
        </div>
        
        <div class="radio-group">
            <label>Convert from:</label>
            <div class="radio-option">
                <input type="radio" id="celsius-from" name="from-unit" value="celsius" checked>
                <label for="celsius-from">Celsius (°C)</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="fahrenheit-from" name="from-unit" value="fahrenheit">
                <label for="fahrenheit-from">Fahrenheit (°F)</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="kelvin-from" name="from-unit" value="kelvin">
                <label for="kelvin-from">Kelvin (K)</label>
            </div>
        </div>
        
        <div class="radio-group">
            <label>Convert to:</label>
            <div class="radio-option">
                <input type="radio" id="celsius-to" name="to-unit" value="celsius">
                <label for="celsius-to">Celsius (°C)</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="fahrenheit-to" name="to-unit" value="fahrenheit" checked>
                <label for="fahrenheit-to">Fahrenheit (°F)</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="kelvin-to" name="to-unit" value="kelvin">
                <label for="kelvin-to">Kelvin (K)</label>
            </div>
        </div>
        
        <button id="convert-btn">Convert</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const temperatureInput = document.getElementById('temperature');
            const convertBtn = document.getElementById('convert-btn');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('temperature-error');
            
            convertBtn.addEventListener('click', function() {
                // Validate input
                if (temperatureInput.value === '' || isNaN(temperatureInput.value)) {
                    errorDiv.style.display = 'block';
                    resultDiv.style.display = 'none';
                    return;
                } else {
                    errorDiv.style.display = 'none';
                }
                
                const temperature = parseFloat(temperatureInput.value);
                const fromUnit = document.querySelector('input[name="from-unit"]:checked').value;
                const toUnit = document.querySelector('input[name="to-unit"]:checked').value;
                
                let convertedTemp;
                let unitSymbol;
                
                // Convert from Celsius
                if (fromUnit === 'celsius') {
                    if (toUnit === 'fahrenheit') {
                        convertedTemp = (temperature * 9/5) + 32;
                        unitSymbol = '°F';
                    } else if (toUnit === 'kelvin') {
                        convertedTemp = temperature + 273.15;
                        unitSymbol = 'K';
                    } else {
                        convertedTemp = temperature;
                        unitSymbol = '°C';
                    }
                }
                // Convert from Fahrenheit
                else if (fromUnit === 'fahrenheit') {
                    if (toUnit === 'celsius') {
                        convertedTemp = (temperature - 32) * 5/9;
                        unitSymbol = '°C';
                    } else if (toUnit === 'kelvin') {
                        convertedTemp = (temperature - 32) * 5/9 + 273.15;
                        unitSymbol = 'K';
                    } else {
                        convertedTemp = temperature;
                        unitSymbol = '°F';
                    }
                }
                // Convert from Kelvin
                else if (fromUnit === 'kelvin') {
                    if (toUnit === 'celsius') {
                        convertedTemp = temperature - 273.15;
                        unitSymbol = '°C';
                    } else if (toUnit === 'fahrenheit') {
                        convertedTemp = (temperature - 273.15) * 9/5 + 32;
                        unitSymbol = '°F';
                    } else {
                        convertedTemp = temperature;
                        unitSymbol = 'K';
                    }
                }
                
                // Round to 2 decimal places
                convertedTemp = Math.round(convertedTemp * 100) / 100;
                
                // Display result
                resultDiv.textContent = `Converted Temperature: ${convertedTemp} ${unitSymbol}`;
                resultDiv.style.display = 'block';
            });
            
            // Clear error when user starts typing
            temperatureInput.addEventListener('input', function() {
                if (!isNaN(this.value) && this.value !== '') {
                    errorDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
